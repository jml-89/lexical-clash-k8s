apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexical-clash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lexical-clash
  template:
    metadata:
      labels:
        app: lexical-clash
    spec:
      containers:
        - name: lexical-clash
          image: ghcr.io/jml-89/lexical-clash@sha256:100dcdf7518c1c752a7f540bce80344864b62269bc031f2fe16abf4f69115218
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: lexical-clash-vars
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"

