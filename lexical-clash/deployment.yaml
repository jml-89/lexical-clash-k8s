apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexical-clash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lexical-clash
  template:
    metadata:
      labels:
        app: lexical-clash
    spec:
      containers:
        - name: lexical-clash
          image: ghcr.io/jml-89/lexical-clash@sha256:dd569d86994e9268f4e426b24bba166acda3fba243350bb9ec7c2cb2c8714b2c
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: lexical-clash-vars
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"

